<!DOCTYPE html>
<html>
    <head>
    </head>
    <body style="margin-left: 4rem;">
        <h1>Calculator</h1>
        <form id="frm">
            <input id="input1" type="text">
            <br>
            <input type="button" onclick="input1.value += '+'" value="+">
            <input type="button" onclick="input1.value += '-'" value="-">
            <input type="button" onclick="input1.value += '*'" value="*">
            <input type="button" onclick="input1.value += '/'" value="/">
            <input type="button" onclick="input1.value = eval(input1.value)" value="=">
            <br>
            <input type="button" onclick="input1.value += '1'" value="1">
            <input type="button" onclick="input1.value += '2'" value="2">
            <input type="button" onclick="input1.value += '3'" value="3">
            <br>
            <input type="button" onclick="input1.value += '4'" value="4">
            <input type="button" onclick="input1.value += '5'" value="5">
            <input type="button" onclick="input1.value += '6'" value="6">
            <br>
            <input type="button" onclick="input1.value += '7'" value="7">
            <input type="button" onclick="input1.value += '8'" value="8">
            <input type="button" onclick="input1.value += '9'" value="9">
            <br>
            <input type="button" onclick="input1.value += '0'" value="0">
        </form>
    </body>
</html>
